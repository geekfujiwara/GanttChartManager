<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#106EBE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#50E6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0078D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#96D726;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B294;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFB900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7630C;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- White Inner Circle for contrast -->
  <circle cx="60" cy="60" r="50" fill="white" opacity="0.95"/>
  
  <!-- Gantt Chart Bars -->
  <!-- Bar 1 -->
  <rect x="25" y="30" width="45" height="8" rx="4" fill="url(#barGradient1)" opacity="0.9"/>
  <circle cx="28" cy="34" r="3" fill="#0078D4"/>
  
  <!-- Bar 2 -->
  <rect x="25" y="48" width="60" height="8" rx="4" fill="url(#barGradient2)" opacity="0.9"/>
  <circle cx="28" cy="52" r="3" fill="#00B294"/>
  
  <!-- Bar 3 -->
  <rect x="25" y="66" width="35" height="8" rx="4" fill="url(#barGradient3)" opacity="0.9"/>
  <circle cx="28" cy="70" r="3" fill="#F7630C"/>
  
  <!-- Timeline Grid Lines (vertical) -->
  <line x1="42" y1="26" x2="42" y2="78" stroke="#D1D1D1" stroke-width="1" opacity="0.5"/>
  <line x1="60" y1="26" x2="60" y2="78" stroke="#D1D1D1" stroke-width="1" opacity="0.5"/>
  <line x1="78" y1="26" x2="78" y2="78" stroke="#D1D1D1" stroke-width="1" opacity="0.5"/>
  
  <!-- Calendar/Project Icon in corner -->
  <g transform="translate(72, 78)">
    <rect x="0" y="0" width="18" height="18" rx="2" fill="#0078D4" opacity="0.9"/>
    <rect x="2" y="6" width="14" height="10" rx="1" fill="white"/>
    <line x1="5" y1="9" x2="13" y2="9" stroke="#0078D4" stroke-width="1.5"/>
    <line x1="5" y1="12" x2="10" y2="12" stroke="#0078D4" stroke-width="1.5"/>
  </g>
  
  <!-- Accent dots for visual interest -->
  <circle cx="70" cy="34" r="2" fill="#50E6FF" opacity="0.6"/>
  <circle cx="85" cy="52" r="2" fill="#96D726" opacity="0.6"/>
  <circle cx="62" cy="70" r="2" fill="#FFB900" opacity="0.6"/>
</svg>
